name: Continuous Integration with Github

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
       - uses: actions/checkout@v3
       
       - name: Log in to Docker Hub
         uses: docker/login-action@v2.1.0
         with:
           username: ${{  secrets.DOCKER_USERNAME  }}
           password: ${{  secrets.DOCKER_PASSWORD  }}
           
       - name: Setup Java JDK
         uses: actions/setup-java@v3.10.0
         with:
           java-version: '17'
           distribution: 'adopt'
           
       - name: Build Eureka Naming Server Container Image
         working-directory: ./naming-server
         run: mvn spring-boot:build-image -DskipTests 
         
       - name: Build API Gateway Container Image
         working-directory: ./api-gateway
         run: mvn spring-boot:build-image -DskipTests
         
       - name: Build Book Microservice Jar
         working-directory: ./book-service
         run: mvn clean package -DskipTests
         
       - name: Build Cambio Microservice Jar
         working-directory: ./cambio-service
         run: mvn clean package -DskipTests
       
       - name: Docker Compose Build
         working-directory: .
         run: docker-compose build
         
       - name: Push to Docker Hub Container Registry
         run: 
            docker tag marcusfurtuoso/naming-server:0.0.1-SNAPSHOT marcusfurtuoso/naming-server:${{github.run_id}}
            docker tag marcusfurtuoso/api-gateway:0.0.1-SNAPSHOT marcusfurtuoso/api-gateway:${{github.run_id}}
            docker tag marcusfurtuoso/cambio-service:latest marcusfurtuoso/cambio-service:${{github.run_id}}
            docker tag marcusfurtuoso/book-service:latest marcusfurtuoso/book-service:${{github.run_id}}
            docker push marcusfurtuoso/naming-server:${{github.run_id}}
            docker push marcusfurtuoso/api-gateway:${{github.run_id}}
            docker push marcusfurtuoso/cambio-service:${{github.run_id}}
            docker push marcusfurtuoso/book-service:${{github.run_id}}
         
         
         
         
         
         
         
         
         
           
           
